<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- ICON LIBRARY FROM https://www.w3schools.com/howto/howto_css_star_rating.asp -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="test_home_page.css">
		<title>Fresh Tomatoes - HOME PAGE</title>
	</head>

	<body>
		<!-- MOVIES -->
		<div class="container">

			<div class="box"><img src="https://upload.wikimedia.org/wikipedia/en/0/05/Up_%282009_film%29.jpg">
				<span class="description main-infos">
					<p><strong>UP</strong></p>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
					<em>
						<br>
						<p>Pete Docter</p>
					</em>
				</span>
				<span class="description more-infos"><span class="button" onclick=openOverlay()>TRAILER</span> | <a class="button">REVIEWS</a></span>
			</div>

			<div class="box"><img src="https://fiu-assets-2-syitaetz61hl2sa.stackpathdns.com/static/use-media-items/17/16574/upto-700xauto/56702d32/Howls_Moving_Castle-Olly_Moss.jpeg?resolution=0"></div>

			<div class="box"><img src="https://eu.movieposter.com/posters/archive/main/145/MPW-72510"></div>

			<div class="box"><img src="http://images6.fanpop.com/image/photos/40100000/Toy-Story-3-The-Great-Escape-Poster-pixar-40152166-354-500.jpg"></div>

			<div class="box"><img src="https://i.pinimg.com/564x/67/25/3c/67253cb97e3827cc3738c4140f9c9891.jpg"></div>

			<div class="box"><img src="http://poolga.com/shared/images/poolgas/iphone_2032.jpg"></div>

			<div class="box"><img src="https://pre00.deviantart.net/6308/th/pre/f/2015/160/3/a/birdman_vector_poster_by_metalraj-d8wpn4q.jpg"></div>

		</div>

			<!-- TRAILER FEATURES -->
			<div id="overlay" onclick="closeOverlay()">
				<iframe id="trailer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>

			<script>
				function openOverlay() {
    				document.getElementById("overlay").style.display = "block";
    				playVideo();
    			}

    			function closeOverlay() {
       				document.getElementById("overlay").style.display = "none";
       				stopVideo();
    			}

    			function playVideo() {
    				var yt_link = "https://www.youtube.com/embed/qas5lWp7_R0?autoplay=1";
    				document.getElementById("trailer").src = yt_link;
    			}

    			function stopVideo() {
    				document.getElementById("trailer").src = "";
    			}
    		</script>
	</body>
</html>
